<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Card Generator - GRITUAL Edition</title>
  <meta name="description" content="Create stunning holographic NFT cards with custom mystical effects">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>NFT Card Generator</h1>
      <p>Create stunning holographic NFT cards with custom themes and effects</p>
    </header>

    <div class="main-grid">
      <div class="controls-panel">
        <div class="card">
          <h2>Card Customization</h2>

          <div class="form-group">
            <label for="cardTitle">Card Title</label>
            <select id="cardTitle">
              <option value="Arcane Relic">Arcane Relic</option>
              <option value="Celestial Charm">Celestial Charm</option>
              <option value="Ancient Relic">Ancient Relic</option>
              <option value="Void Amulet">Void Amulet</option>
              <option value="Astral Codex">Astral Codex</option>
              <option value="Dark Sigil">Dark Sigil</option>
              <option value="Rune of Eternity">Rune of Eternity</option>
              <option value="Mystic artifact" selected>Mystic artifact</option>
            </select>
          </div>

          <div class="form-group">
            <label for="cardDescription">Description</label>
            <input type="text" id="cardDescription" value="A timeless legacy that listens to silence." placeholder="Enter card description">
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="cardRarity">Rarity</label>
              <select id="cardRarity">
                <option value="Ritualist - Legendary">Ritualist - Legendary</option>
                <option value="Mage - Legendary" selected>Mage - Legendary</option>
                <option value="Summoner - Mythic">Summoner - Mythic</option>
                <option value="Zealot - Mythic">Zealot - Mythic</option>
                <option value="Ritualist Ascendant - Legendary">Ritualist Ascendant - Legendary</option>
                <option value="Developer - Legendary">Developer - Legendary</option>
                <option value="Bless - Epic">Bless - Epic</option>
                <option value="Cursed - Epic">Cursed - Epic</option>
              </select>
            </div>

            <div class="form-group">
              <label for="cardNumber">Card Number</label>
              <input type="text" id="cardNumber" value="#001" placeholder="#001">
            </div>
          </div>

          <div class="form-group">
            <label for="cardOwner">Owner Name</label>
            <input type="text" id="cardOwner" placeholder="Enter owner name">
          </div>

          <div class="form-group">
            <label for="themeSelect">Theme</label>
            <select id="themeSelect">
              <option value="cosmic" selected>Occult Veil</option>
              <option value="neon">Soulfire</option>
              <option value="ocean">Abyssal Depths</option>
              <option value="fire">Infernal Rite</option>
              <option value="sunset">Eclipse Hex</option>
              <option value="midnight">Voidbound</option>
              <option value="royal">Witchcraft</option>
              <option value="azure">Specter Mist</option>
            </select>
          </div>

          <div class="form-group">
            <label for="fontSelect">Font Style</label>
            <select id="fontSelect">
              <option value="orbitron" selected>Orbitron (Futuristic)</option>
              <option value="cyberpunk">Cyberpunk (Monospace)</option>
              <option value="futura">Futura (Clean)</option>
              <option value="quantum">Quantum (Bold)</option>
              <option value="rajdhani">Rajdhani (Tech)</option>
              <option value="vt323">VT323 (Retro)</option>
              <option value="bebasneue">Bebas Neue (Tall)</option>
              <option value="spacegrotesk">Space Grotesk (Modern)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="downloadSelect">NFT Card Output</label>
            <select id="downloadSelect" class="btn-primary">
              <option value="png" selected>PNG</option>
              <option value="lottie">Lottie JSON</option>
            </select>
          </div>

          <button id="downloadBtn" class="btn-primary">Generate</button>
        </div>
      </div>

      <!-- Card Preview -->
      <div class="preview-container">
        <div id="nftCard" class="nft-card">
          <div class="glass-reflection"></div>
          <div class="glass-glare"></div>
          <div class="hologram-overlay"></div>
          <div class="spotlight-effect"></div>
          <div class="texture-overlay"></div>

          <div class="card-logo">
            <img src="logo.png" alt="Logo NFT">
            <span class="logo-text">GRITUAL</span>
          </div>

          <div class="card-header">
            <span id="displayNumber" class="card-number">#001</span>
            <span id="displayOwner" class="card-owner"></span>
          </div>

          <div class="card-content">
            <div class="card-image">
              <img src="image.jpeg" alt="NFT Artwork">
            </div>

            <div class="card-info">
              <h3 id="displayTitle" class="card-title">Mystic artifact</h3>
              <p id="displayDescription" class="card-description">A rare digital collectible with extraordinary powers</p>
              <div class="card-footer">
                <span id="displayRarity" class="rarity-badge">Ritualist - Legendary</span>
                <span class="creator-text">By Ritual</span>
              </div>
            </div>
          </div>

          <div class="glow-effect"></div>
        </div>
      </div>
    </div>

    <section class="theme-gallery">
      <h3>Available Themes</h3>
      <div class="theme-grid" id="themeGrid"></div>
    </section>
  </div>

  <footer class="footer">
    <p>GRITUAL â€¢ Where Light Meets Shadow</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
